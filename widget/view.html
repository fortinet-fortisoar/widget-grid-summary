<div class="widget-container chart grid-summary">
    <div class="display-flex-space-between margin-chart">
        <div class="padding-right-0 padding-left-0 widget-dashboard-title-width"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-title-width' : 'widget-title-width'">
            <h5 class="margin-top-0 margin-bottom-0 text-overflow ng-binding">{{config.title ? config.title : ''}}</h5>
        </div>
        <div class="padding-right-0 padding-left-0" data-ng-hide="!config.collapseWidget"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-actions-width' : 'widget-actions-width'">
            <span class="fa btn widget-action-icon btn-sm pull-right" data-ng-click="collapsed = !collapsed"
                data-ng-class="{'fa-caret-up': !collapsed, 'fa-caret-down': collapsed}"></span>
        </div>
    </div>
    <div data-ng-hide="collapsed">
        <div class="padding-left-lg padding-bottom-lg">
            <div>
                <div data-ng-if="itemCount===0" class="font-09em padding-lg">
                    <span class="noInformation">{{viewWidgetVars.ERROR_NO_INFORMATION_AVAILABLE}}</span>
                </div>
                <div data-ng-if="itemCount>0" class="padding-left-lg padding-bottom-lg">
                    <div class="gridCountDiv text-style"><label> {{itemCount}} {{ itemCount > 0 ? viewWidgetVars.LABEL_ITEMS : viewWidgetVars.LABEL_ITEM}} </label></div>
                    <div id="iocSearchGrid" data-ui-grid="gridOptions" data-ui-grid-move-columns
                        class="cs-grid animate__fadeIn animate__animated margin-top-50" style="width: 98%;"
                        ui-grid-resize-columns ui-grid-auto-resize ui-grid-selection ui-grid-expandable
                        ui-grid-exporter ui-grid-pinning ng-class="{'disable-grid': config.disableGridClick}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
