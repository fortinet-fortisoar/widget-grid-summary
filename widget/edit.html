<form data-ng-submit="save()" class="noMargin" name="editGridSummaryForm" data-ng-class="{'state-wait': processing }"
    novalidate>
    <div class="modal-header">
        <h3 class="modal-title col-md-9" data-ng-bind="::header"></h3>
        <button type="button" class="close" data-ng-click="cancel()" data-dismiss="modal" aria-label="Close"
            id="close-edit-widget-form-btn">
            <div aria-hidden="true" class="version-button">+</div>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group"
                data-ng-class="{ 'has-error': editGridSummaryForm.title.$invalid && editGridSummaryForm.title.$touched }">
                <label for="title" class="control-label">{{'COMPONENTS.VIEW_TEMPLATES.WIDGETS.CHART.TITLE' |
                    translate}}<span class="text-danger">*</span>
                </label>
                <input id="title" name="title" type="text" class="form-control" data-ng-model="config.title" required>
                <div data-cs-messages="editGridSummaryForm.title"></div>
            </div>
        <div>
            <div class="form-group"
                data-ng-class="{ 'has-error': editGridSummaryForm.gridDefinition.$invalid && editGridSummaryForm.gridDefinition.$touched }">
                <label for="gridDefinition" class="control-label">Grid Template<span class="text-danger">*</span></label>
                <div id="gridDefinition" data-cs-json-editor data-options="jsoneditorOptions" data-on-change="setGridDefinition"
                    data-json="config.gridDefinitionJson" class="jinja-json-editor"></div>
                <div data-cs-messages="editGridSummaryForm.gridDefinition"></div>
            </div>
        </div>
        <div>
            <div class="form-group"
                data-ng-class="{ 'has-error': editGridSummaryForm.gridDataJson.$invalid && editGridSummaryForm.gridDataJson.$touched }">
                <label for="gridDataJson" class="control-label">Grid Data<span class="text-danger">*</span></label>
                <div id="gridDataJson" data-cs-json-editor data-options="jsoneditorOptions" data-on-change="setGridDataJson"
                    data-json="config.gridDataJson" class="jinja-json-editor"></div>
                <div data-cs-messages="editGridSummaryForm.gridDataJson"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="edit-widget-save" type="submit" class="btn btn-sm btn-primary"><i
                class="icon icon-check margin-right-sm"></i>Save</button>
        <button id="edit-widget-cancel" type="button" class="btn btn-sm btn-default" data-ng-click="cancel()"><i
                class="icon icon-close margin-right-sm"></i>Close</button>
    </div>
</form>
